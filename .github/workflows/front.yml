name: CI/CD to Kubernetes
on:
  workflow_dispatch:

jobs:
  deploy-instagram:
    runs-on: self-hosted 

    env:
      IMAGE_NAME: nanekhachatryan/instagram
      DEPLOYMENT_NAME: my-node
      CONTAINER_NAME: node-container

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Short SHA
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
 
      - name: Build and Push Instagram Image
        uses: docker/build-push-action@v5
        with:
          context: ./instgram
          push: true
          tags: |
            nanekhachatryan/instagram:latest
            nanekhachatryan/instagram:${{ env.IMAGE_TAG }}
      

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update Instagram Deployment
        run: |
          kubectl --insecure-skip-tls-verify=true set image deployment/node-app node-container=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Export updated deployment YAML
        run: |
          kubectl get deployment node-app -o yaml > k8s/instagram-postgres-all/instagram/instagram_deployment.yaml
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git commit -am "Update deployment.yaml with latest image"
          git push
